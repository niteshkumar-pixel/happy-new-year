<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026 ðŸŽ†</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}
body{
  height:100vh;
  background:radial-gradient(circle at top,#1a2a6c,#000);
  font-family:Arial, sans-serif;
  color:#fff;
  overflow:hidden;
}

/* CONTENT */
.container{
  position:relative;
  z-index:5;          /* ðŸ‘ˆ CONTENT ALWAYS ON TOP */
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

h1{
  font-size:2.2rem;
  letter-spacing:2px;
  animation:glow 2s infinite alternate;
}

#year{
  font-size:3rem;
  color:#ffcc00;
  margin:10px 0;
}

#countdown{
  display:flex;
  gap:12px;
  margin-top:15px;
  font-size:1.3rem;
}

.time{
  background:rgba(0,0,0,0.6);
  padding:10px 14px;
  border-radius:10px;
  box-shadow:0 0 12px rgba(255,204,0,0.6);
}

@keyframes glow{
  from{ text-shadow:0 0 10px #fff; }
  to{ text-shadow:0 0 30px #ffcc00; }
}

/* FIREWORK CANVAS */
#fw{
  position:fixed;
  inset:0;
  z-index:1;          /* ðŸ‘ˆ BACKGROUND */
  pointer-events:auto;
}
</style>
</head>

<body>

<!-- FIREWORKS -->
<canvas id="fw"></canvas>

<!-- CONTENT -->
<div class="container">
  <h1>ðŸŽ‰ HAPPY NEW YEAR ðŸŽ‰</h1>
  <div id="year">2026</div>

  <div id="countdown">
    <div class="time"><span id="d">0</span>d</div>
    <div class="time"><span id="h">0</span>h</div>
    <div class="time"><span id="m">0</span>m</div>
    <div class="time"><span id="s">0</span>s</div>
  </div>
</div>

<script>
/* ===== COUNTDOWN ===== */
const newYear = new Date("January 1, 2026 00:00:00").getTime();

setInterval(()=>{
  const now = new Date().getTime();
  const diff = newYear - now;

  if(diff <= 0){
    document.querySelector(".container").innerHTML =
      "<h1>ðŸŽ† HAPPY NEW YEAR 2026 ðŸŽ†</h1><h2>Wish you happiness âœ¨</h2>";
    return;
  }

  document.getElementById("d").innerText =
    Math.floor(diff/(1000*60*60*24));
  document.getElementById("h").innerText =
    Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  document.getElementById("m").innerText =
    Math.floor((diff%(1000*60*60))/(1000*60));
  document.getElementById("s").innerText =
    Math.floor((diff%(1000*60))/1000);
},1000);

/* ===== FIREWORKS (MOBILE OPTIMIZED) ===== */
const canvas = document.getElementById("fw");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

class Particle{
  constructor(x,y,color){
    this.x=x; this.y=y;
    const a=Math.random()*Math.PI*2;
    const s=Math.random()*6+2;
    this.vx=Math.cos(a)*s;
    this.vy=Math.sin(a)*s;
    this.life=60;
    this.color=color;
  }
  update(){
    this.x+=this.vx;
    this.y+=this.vy;
    this.vy+=0.05;
    this.life--;
  }
  draw(){
    ctx.fillStyle=this.color;
    ctx.fillRect(this.x,this.y,3,3);
  }
}

let particles=[];
function boom(x,y){
  const colors=["#ffcc00","#ff0066","#00ffcc","#ffffff","#ff6600"];
  const c=colors[Math.floor(Math.random()*colors.length)];
  for(let i=0;i<60;i++){
    particles.push(new Particle(x,y,c));
  }
}

/* AUTO FIREWORKS */
setInterval(()=>{
  boom(Math.random()*canvas.width,
       Math.random()*canvas.height*0.6);
},1200);

/* TOUCH FIREWORKS */
canvas.addEventListener("touchstart",e=>{
  const t=e.touches[0];
  boom(t.clientX,t.clientY);
});

/* ANIMATION LOOP */
(function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles=particles.filter(p=>p.life>0);
  particles.forEach(p=>{p.update(); p.draw();});
  requestAnimationFrame(animate);
})();
</script>

</body>
</html>
